<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <section class="our-fleet-form">
      <div class="our-fleet-form__container">
        <h2 class="our-fleet-form__title">Ready to Sail?</h2>
        <p class="our-fleet-form__text">
          Fill out the form and we will contact you soon to clear all the
          details and book a tour for you.
        </p>
        <form
          class="our-fleet-form__area"
          id="sail-form"
          action="https://formspree.io/f/xayrrnea"
          method="POST"
        >
          <div class="our-fleet-form__form-group">
            <input
              class="our-fleet-form__input"
              type="text"
              placeholder="Name*"
              name="client-name"
            />
            <div class="error-message">Name is required.</div>
          </div>
          <div class="our-fleet-form__form-group">
            <input
              class="our-fleet-form__input"
              type="tel"
              placeholder="Phone number*"
              name="client-phone"
            />
            <div class="error-message">Phone number is required.</div>
          </div>
          <div class="our-fleet-form__form-group">
            <input
              class="our-fleet-form__input"
              type="email"
              placeholder="E-mail*"
              name="client-email"
            />
            <div class="error-message">Valid email is required.</div>
          </div>
          <div class="our-fleet-form__form-group">
            <select class="our-fleet-form__select" name="choose-trip">
              <option class="our-fleet-form__option" disabled hidden selected>
                Choose your trip
              </option>
              <option
                class="our-fleet-form__option"
                value="Affable Croatian Isles"
              >
                Affable Croatian Isles
              </option>
              <option
                class="our-fleet-form__option"
                value="Vacation Around Amalfi"
              >
                Vacation Around Amalfi
              </option>
              <option
                class="our-fleet-form__option"
                value="Through the Fjords of Norway"
              >
                Through the Fjords of Norway
              </option>
              <option
                class="our-fleet-form__option"
                value="Non-touristic Turkey"
              >
                Non-touristic Turkey
              </option>
              <option class="our-fleet-form__option" value="Ancient Greece">
                Ancient Greece
              </option>
              <option
                class="our-fleet-form__option"
                value="Spain + Nightlife at Ibiza"
              >
                Spain + Nightlife at Ibiza
              </option>
            </select>
            <div class="error-message">Please choose a trip.</div>
          </div>
          <div class="our-fleet-form__form-group">
            <input
              class="our-fleet-form__input our-fleet-form__submit"
              type="submit"
              value="Send a Request"
            />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
