<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectacular Destinations</title>
    <link
      rel="stylesheet"
      href="css/our-services-spectacular-destinations.css"
    />
  </head>
  <body>
    <section class="destinations">
      <div class="destinations__content">
        <h2 class="destinations__title">Spectacular Destinations</h2>
        <h3 class="destinations__subtitle">
          We have 6 thought-out routes around the world
        </h3>
        <div class="destinations__list">
          <figure class="destination-place">
            <img
              class="destination-place__image"
              src="img/our-services/our-service_affable-croatian-isles.webp"
              alt="Affable Croatian Isles"
            />
            <figcaption class="destination-place__image-description">
              Affable Croatian Isles
            </figcaption>
          </figure>
          <figure class="destination-place">
            <img
              class="destination-place__image"
              src="img/our-services/our-service_vacation-around-amalfi.webp"
              alt="Vacation around Amalfi"
            />
            <figcaption class="destination-place__image-description">
              Vacation around Amalfi
            </figcaption>
          </figure>
          <figure class="destination-place">
            <img
              class="destination-place__image"
              src="img/our-services/our-service_through-the-fjords-of-norway.webp"
              alt="Through the fjords of Norway"
            />
            <figcaption class="destination-place__image-description">
              Through the fjords of Norway
            </figcaption>
          </figure>
          <figure class="destination-place">
            <img
              class="destination-place__image"
              src="img/our-services/our-service_non-touristic-turkey.webp"
              alt="Non-touristic Turkey"
            />
            <figcaption class="destination-place__image-description">
              Non-touristic Turkey
            </figcaption>
          </figure>
          <figure class="destination-place">
            <img
              class="destination-place__image"
              src="img/our-services/our-service_sunny-spain-nightlife-at-ibiza.webp"
              alt="Sunny Spain + Nightlife at Ibiza"
            />
            <figcaption class="destination-place__image-description">
              Sunny Spain + Nightlife at Ibiza
            </figcaption>
          </figure>
          <figure class="destination-place">
            <img
              class="destination-place__image"
              src="img/our-services/our-service_ancient-greece.webp"
              alt="Ancient Greece"
            />
            <figcaption class="destination-place__image-description">
              Ancient Greece
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
