<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Services Page</title>
  </head>
  <body>
    <section>
      <h2>Want to join us?</h2>
      <p>
        Complete the form below and sail with YachtSail Trips to the most
        spectacular places of the world!
      </p>
      <form action="https://formspree.io/f/xdoqqnwa" method="post">
        <input
          type="text"
          id="ContactName"
          name="Name"
          placeholder="Name*"
          required
        />
        <input
          type="tel"
          id="ContactPhoneNumber"
          name="Phone"
          placeholder="Phone number*"
          required
        />
        <input
          type="email"
          id="ContactEmail"
          name="Email"
          placeholder="E-mail*"
          required
        />
        <button type="submit">Send a Request</button>
      </form>
    </section>
  </body>
</html>
