<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="travels-container">
      <h2 class="travels-gallery">Our Travels</h2>
      <p class="travels-description">
        Follow us by #yachtsail Instagram hashtag for more photos from our
        trips!
      </p>
      <div class="travels-images">
        <div class="travels-img">
          <img
            width="200"
            src="./img/gallery-card/shipstwo.jpeg"
            alt="Shipstwo"
          />
        </div>
        <div class="travels-img">
          <img width="200" src="./img/gallery-card/rest.jpg" alt="Rest" />
        </div>
        <div class="travels-img">
          <img width="200" src="./img/gallery-card/pier.jpg" alt="Pier" />
        </div>
        <div class="travels-img">
          <img
            width="200"
            src="./img/gallery-card/recreationalboat.jpg"
            alt="Recreationalboat"
          />
        </div>
        <div class="travels-img">
          <img
            width="200"
            src="./img/gallery-card/shipstwo.jpeg"
            alt="Sterntwo"
          />
        </div>
        <div class="button">
          <button class="travels-button">See More Photos</button>
        </div>
      </div>
    </section>
  </body>
</html>
