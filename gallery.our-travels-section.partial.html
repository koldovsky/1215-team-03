<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/gallery-travels.css" />
</head>
<body>
  <main class="main-gallery">
  <section class="travels-container">
    <h2 class="travels-gallery">Our Travels</h2>
    <p class="travels-description">
      Follow us by #yachtsail Instagram hashtag for more photos from our
      trips!
    </p>
    <div class="travels-images">
      <div class="travels-img">
        <img src="./img/gallery-card/shipstwo.jpeg" alt="Shipstwo" />
      </div>
      <div class="travels-img">
        <img src="./img/gallery-card/rest.jpg" alt="Rest" />
      </div>
      <div class="travels-img">
        <img src="./img/gallery-card/pier.jpg" alt="Pier" />
      </div>
      <div class="travels-img">
        <img src="./img/gallery-card/recreationalboat.jpg" alt="Recreationalboat" />
      </div>
      <div class="travels-img">
        <img src="./img/gallery-card/shipstwo.jpeg" alt="Sterntwo" />
      </div>
    </div>
    <div class="button-container">
      <a href="#" class="see-more-button">
        <img src="./img/footer/instagram.svg" alt="Camera IG" width="20" height="20">
        See More Photos
      </a>
    </div>
  </section>
</main>
<script src="./js/gallery-travels.js"></script>
</body>
</html>
