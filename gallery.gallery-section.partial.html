<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/gallery-section.css" />
  </head>
  <body>
    <section class="gallery-container">
      <h1 class="gallery-title">Gallery</h1>
      <p class="gallery-description">
        This is how amazing our trips are! Inspire and join us!
      </p>
      <div class="gallery-images">
        <div class="gallery-img">
          <img  src="./img/gallery-card/bay.jpg" alt="Bay" />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/happyfriends.jpg" alt="Happyfriends" />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/rest.jpg" alt="Rest" />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/friends.jpeg" alt="Friends" />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/lonelyboat.jpg" alt="Lonelyboat" />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/girls.jpg" alt="Girls" />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/stern.jpg" alt="Stern" />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/calmsea.jpg" alt="Calmsea" />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/human.jpg" alt="Human" />
        </div>
        <div class="gallery-img">
          <img
            src="./img/gallery-card/recreationalboat.jpg"
            alt="Recreationalboat"
          />
        </div>
        <div class="gallery-img">
          <img src="./img/gallery-card/shipsone.jpeg" alt="Shipsone" />
        </div>
      </div>
    </section>
    <script src="./js/gallery-section.js"></script>
  </body>
</html>
