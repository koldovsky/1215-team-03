<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Services Page</title>
  </head>
  <body>
    <section class="trip-introduction">
      <h2 class="trip-title">Enjoy your trip!</h2>
      <p class="trip-description">
        Get the most of your summer vacation sailing and partying on a luxury
        yacht
      </p>
    </section>
    <section class="join-us-form">
      <h2 class="form-title">Want to join us?</h2>
      <p class="form-description">
        Complete the form below and sail with YachtSail Trips to the most
        spectacular places of the world!
      </p>
      <form
        action="https://formspree.io/f/xdoqqnwa"
        method="post"
        class="yacht-booking-form"
      >
        <input
          type="text"
          id="ContactName"
          name="Name"
          placeholder="Name*"
          required
          class="input-name"
        />
        <input
          type="tel"
          id="ContactPhoneNumber"
          name="Phone"
          placeholder="Phone number*"
          required
          class="input-phone"
        />
        <input
          type="email"
          id="ContactEmail"
          name="Email"
          placeholder="E-mail*"
          required
          class="input-email"
        />
        <button type="submit" class="submit-button">Send a Request</button>
      </form>
    </section>
  </body>
</html>
