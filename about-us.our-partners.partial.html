<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our partners</title>
  </head>
  <body>
    <section class="our-partners">
      <div class="our-partners_header">
        <h2 class="our-partners_title">Our Partners</h2>
      </div>
      <div class="our-partners_container">
        <div class="our-partners_item">
          <img
            src="img/about-us/about-us_our-partners_bullseye.png"
            alt="Bullseye logo"
            class="our-partners_logo"
          />
          <p class="our-partners_description"><strong>Bullseye Hotels Group</strong> accommodates us on land</p>
        </div>
        <div class="our-partners_item">
          <img
            src="img/about-us/about-us_our-partners_norcold.webp"
            alt="Norcold logo"
            class="our-partners_logo"
          />
          <p class="our-partners_description">
            Thanks to <strong>Norcold</strong> you don't need to clean anything
          </p>
        </div>
        <div class="our-partners_item">
          <img
            src="img/about-us/about-us_our-partners_gear.webp"
            alt="Gear logo"
            class="our-partners_logo"
          />
          <p class="our-partners_description">
            <strong>Gear Tours</strong> provides guided tours on land for our
            tourists
          </p>
        </div>
        <div class="our-partners_item">
          <img
            src="img/about-us/about-us_our-partners_blue-state.webp"
            alt="Blue State Vintage logo"
            class="our-partners_logo"
          />
          <p class="our-partners_description">
            <strong>Blue State Vintage</strong> replenishes the mini-bars of our
            guests
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
