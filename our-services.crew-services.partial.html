<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/our-services.css" />
    <title>Crew Services</title>
  </head>
  <body>
    <section class="crew-services">
      <span class="crew-services__title">
        <h2 class="crew-services__title-content">Crew Services</h2>
      </span>
      <div class="crew-services__options"></div>
      <div class="crew-services__carousel-buttons">
        <btn class="crew-services__prev-option">
          <img
            class="crew-services__prev-option__img"
            src="img/our-services/our-services_prev.svg"
            alt="previous slide"
          />
        </btn>
        <btn class="crew-services__next-option">
          <img
            class="crew-services__next-option__img"
            src="img/our-services/our-services_next.svg"
            alt="next slide"
          />
        </btn>
      </div>
    </section>
  </body>
</html>
